dist: trusty
language: java
jdk:
  - openjdk11
  - oraclejdk11

script:
  - gradle check
  - gradle build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
